version: '3.8'

services:
  web:
    build: .
    container_name: vulnerable-ecommerce-lab
    ports:
      - "8080:80"
      - "2121:21"
      - "21100-21110:21100-21110"
    volumes:
      - ./ftp:/var/www/html/ftp
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    networks:
      - lab-network
    restart: unless-stopped

networks:
  lab-network:
    driver: bridge
